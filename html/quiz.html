        <label for="name" id="ques1">‚Å†How do you feel right now?</label>

        <label for="name" id="stress-label">On a scale from 1 to 10, how would you rate your stress level right now?</label> 
        <input class="box" type="number" name="ques2"  maxlength="1" placeholder="Stress Level" required>

        <input class="box" type="text" name="ques3" placeholder="Answer" required>

        <input class="box" type="text" name="ques4" placeholder="Answer" required>

        <input class="box" type="text" name="ques5" placeholder="Answer" required>

        <label for="number" id="physical-label">Do you experience physical symptoms like headaches or muscle tension when stressed?</label> 
        <input class="box" name="ques6" placeholder="Answer" max="120" >

        <label for="number" id="physical-label">How would you describe your overall mood in the past week?</label> 
        <input class="box" name="ques7" placeholder="Answer" max="120" >
